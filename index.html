  <style>
    /* Reset y variables */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --accent: #0b5a78;
      --muted: #59606a;
      --card: #ffffff;
      --bg: #f6f9fb;
      --radius: 10px;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    body {
      background: var(--bg);
      color: #0b1720;
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
    }

    /* Tarjeta lateral */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 6px 18px rgba(11,74,120,0.08);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 999px;
      overflow: hidden;
      margin: 0 auto 12px;
      display: block;
    }
    .name { text-align:center; color:var(--accent); font-weight:700; font-size:20px; margin-bottom:6px; }
    .role { text-align:center; color:var(--muted); font-size:13px; margin-bottom:12px; }

    .contact-list { list-style:none; margin-top:10px; color:var(--muted); font-size:14px; }
    .contact-list li { margin-bottom:8px; }

    .skill-list { margin-top:12px; color:var(--muted); font-size:14px; line-height:1.6; }

    /* Main */
    main { display:flex; flex-direction:column; gap:18px; }
    header.hero { padding:18px; display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
    .hero-left h1 { font-size:26px; color:#073645; margin-bottom:6px; }
    .hero-left p { color:var(--muted); font-size:14px; max-width:720px; }

    section h2 { font-size:16px; color:var(--accent); margin-bottom:10px; }
    .projects { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    .project { background: #fff; padding:12px; border-radius:8px; box-shadow:0 6px 14px rgba(11,74,120,0.04); }
    .project a { color:var(--accent); font-weight:600; text-decoration:none; }

    .gallery { display:grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap:10px; }
    .thumb { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 6px 14px rgba(11,74,120,0.04); }
    .thumb img { width:100%; height:140px; object-fit:cover; display:block; }

    footer.small { color:var(--muted); font-size:13px; margin-top:8px; }

    /* Responsive */
    @media (max-width:900px) {
      .wrap { grid-template-columns: 1fr; padding: 8px; }
      header.hero { flex-direction:column; }
    }
  </style>
</head>
