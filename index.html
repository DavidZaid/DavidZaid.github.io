<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Proyectos PDF</title>

  <!-- Font Awesome para íconos PDF -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .thumb {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumb:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .thumb img {
      width: 100%;
      height: auto;
      display: block;
    }

    .thumb-label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 8px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .thumb:hover .thumb-label {
      opacity: 1;
    }

    .pdf-thumb {
      position: relative;
    }

    .pdf-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #d32f2f;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 4px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <section class="card" id="galeria">
    <div class="section-title">Muestras de Trabajo (Capturas)</div>
    <div class="gallery" id="gallery">

      <!-- Proyecto 1 - LogiPlanner -->
      <a href="docs/LogiPlanner.pdf" target="_blank" class="thumb pdf-thumb">
        <img src="images/proyecto1.png" alt="Miniatura del proyecto LogiPlanner">
        <div class="thumb-label">Ver PDF del Proyecto</div>
        <i class="fas fa-file-pdf pdf-icon"></i>
      </a>

      <!-- Proyecto 2 - Dashboard -->
      <a href="docs/Dashboard.pdf" target="_blank" class="thumb pdf-thumb">
        <img src="images/proyecto2.png" alt="Miniatura del Dashboard">
        <div class="thumb-label">Ver PDF del Proyecto</div>
        <i class="fas fa-file-pdf pdf-icon"></i>
      </a>

      <!-- Proyecto 3 - Página Web Comercial -->
      <a href="docs/PaginaWeb.pdf" target="_blank" class="thumb pdf-thumb">
        <img src="images/proyecto3.png" alt="Miniatura de la Página Web Comercial">
        <div class="thumb-label">Ver PDF del Proyecto</div>
        <i class="fas fa-file-pdf pdf-icon"></i>
      </a>

    </div>
  </section>

</body>
</html>
